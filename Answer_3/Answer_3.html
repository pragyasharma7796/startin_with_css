<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Answer_3.css">
</head>
<body>
    <div class="container">
        <div class="div1">
            <fieldset class="form_border">
                <legend>Registration Form</legend>
                <form action="">
                    <div>
                        <label for="name" class="label">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="branch" class="label">Branch:</label>
                        <select id="branch">
                            <option>--select--</option>
                            <option>CSE</option>
                            <option>Electrical</option>
                            <option>Electronics Communication</option>
                            <option>Mechanical</option>
                            <option>Civil</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="address" class="label">Address</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div>
                        <label for="contact" class="label">Contact</label>
                        <input type="tel" name="contact" id="contact">
                    </div>
                    <div>
                        <p class="label">Age</p>
                        <label for="male">Male</label>
                        <input type="radio" name="age" id="male" value="male">
                        <label for="female">Female</label>
                        <input type="radio" name="age" id="female" value="female">
                        <label for="other">Other</label>
                        <input type="radio" name="age" id="other" value="other">
                    </div>
                    
                    <input type="submit" value="Submit">
                </form>
            </fieldset>
        </div>
    </div>
</body>
</html>
